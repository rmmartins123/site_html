<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando uma Calculadora</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header>
        <h1>Calculadora Simples</h1>
    </header>

    <div id="form">
        <input type="number" name="#" id="n1" placeholder="Digite o primeiro numero">
        <br><br>

        <select id="selector">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <br><br>
            <input type="number" name="#" id="n2" placeholder=" Digite o segund numero">
        <br><br>
        <button onclick="calcular()">Calcular</button>
    </div>

    <div>
        <h3 id="Resultado"></h3>
    </div>
        <p id="me">Feito por mim</p>
        <script src="/script/scripts.js"></script>
</body>

</html>
